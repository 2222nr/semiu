<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(교수) 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .table td {
            vertical-align: middle;
            text-align: left;
        }
        input[type="text"] {
            width: 400px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-back {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        p{
        font-size: 35px
        }
    </style>
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Content -->
<div class="container">
    <p class="header-title">마이페이지 수정</p>
    <form th:action="@{/semi/profile/updateProfile}" method="post">
        <table class="table table-bordered">
            <tbody>
            <tr th:if="${professorDto.id != null}">
                <th>학번</th>
                <td>
                    <span th:text="${professorDto.id}"></span>
                    <input type="hidden" name="id" th:field="${professorDto.id}" readonly>
                </td>
            </tr>
            <tr th:if="${professorDto.name != null}">
                <th>이름</th>
                <td>
                    <span th:text="${professorDto.name}"></span>
                    <input type="hidden" name="name" th:field="${professorDto.name}" readonly>
                </td>
            </tr>
            <tr th:if="${professorDto.birth != null}">
                <th>생년월일</th>
                <td>
                    <span th:text="${professorDto.birth}"></span>
                    <input type="hidden" name="birth" th:field="${professorDto.birth}" readonly>
                </td>
            </tr>
            <tr th:if="${professorDto.gender != null}">
                <th>성별</th>
                <td>
                    <span th:text="${professorDto.gender}"></span>
                    <input type="hidden" name="gender" th:field="${professorDto.gender}" readonly>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" id="address" name="address" th:field="${professorDto.address}" class="form-control"></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td><input type="text" id="phone" name="phone" th:field="${professorDto.phone}" class="form-control"></td>
            </tr>
            <tr th:if="${professorDto.departmentId != null}">
                <th>학과</th>
                <td>
                    <span th:text="${professorDto.departmentName}"></span>
                    <input type="hidden" name="departmentId" th:field="${professorDto.departmentId}" readonly>
                </td>
            </tr>
            <tr th:if="${professorDto.hireDate != null}">
                <th>입사일</th>
                <td>
                    <span th:text="${professorDto.hireDate}"></span>
                    <input type="hidden" name="hireDate" th:field="${professorDto.hireDate}" readonly>
                </td>
            </tr>
            <tr th:if="${professorDto.terminationDate != null}">
                <th>만기일</th>
                <td>
                    <span th:text="${professorDto.terminationDate}"></span>
                    <input type="hidden" name="terminationDate" th:field="${professorDto.terminationDate}" readonly>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="button-group">
            <button type="submit" class="btn btn-outline-primary me-2">저장하기</button>
            <a th:href="@{/semi/profile/show}" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
        </div>
    </form>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
