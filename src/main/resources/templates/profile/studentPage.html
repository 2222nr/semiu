<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(학생)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .table td {
            vertical-align: middle;
            text-align: left;
        }
        input[type="text"] {
            width: 150px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
            font-size: 35px;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="content" layout:fragment="content">
        <div class="container">
            <h1 class="header-title">마이페이지</h1>
            <table class="table table-bordered">
                <tr>
                    <th>아이디</th>
                    <td th:text="${studentDto.id}"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${studentDto.name}"></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td th:text="${studentDto.birth}"></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td th:text="${studentDto.gender}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${studentDto.address}"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${studentDto.phone}"></td>
                </tr>
                <tr>
                    <th>학과</th>
                    <td th:text="${studentDto.departmentName}"></td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td th:text="${studentDto.academicYear}"></td>
                </tr>
                <tr>
                    <th>학기</th>
                    <td th:text="${studentDto.semester}"></td>
                </tr>
                <tr>
                    <th>입학일</th>
                    <td th:text="${studentDto.entranceDate}"></td>
                </tr>
                <tr>
                    <th>졸업일</th>
                    <td th:text="${studentDto.graduationDate}"></td>
                </tr>
            </table>
            <div class="button-group">
                <a th:href="@{/semi/profile/updateForm/{id}(id=${studentDto.id})}" class="btn btn-outline-primary me-2">수정하기</a>
                <a th:href="@{/semi/student/home}" class="btn btn-outline-primary me-2">메인 화면으로 돌아가기</a>
            </div>
        </div>
    </div>

<!-- Footer fragment -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
