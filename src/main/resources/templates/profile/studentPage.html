<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(학생)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content" layout:fragment="content">
    <h1 style="text-align: center;">마이페이지</h1> <br>
        <table class="table table-bordered table-striped">
            <tr>
                <th>아이디</th>
                <td th:text="${studentDto.id}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${studentDto.name}"></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td th:text="${studentDto.birth}"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td th:text="${studentDto.gender}"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td th:text="${studentDto.address}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${studentDto.phone}"></td>
            </tr>
            <tr>
                <th>학과</th>
                <td th:text="${studentDto.departmentName}"></td>
            </tr>
            <tr>
                <th>학년</th>
                <td th:text="${studentDto.academicYear}"></td>
            </tr>
            <tr>
                <th>학기</th>
                <td th:text="${studentDto.semester}"></td>
            </tr>
            <tr>
                <th>입학일</th>
                <td th:text="${studentDto.entranceDate}"></td>
            </tr>
            <tr>
                <th>졸업일</th>
                <td th:text="${studentDto.graduationDate}"></td>
            </tr>
        </table>
            <a th:href="@{/semi/profile/updateForm/{id}(id=${studentDto.id})}" class="btn btn-primary btn-sm">수정하기</a>
<!--        <form th:action="@{/semi/profile/updateProfile/{id}(id=${studentDto.id})}" method="post" style="display: inline;">-->
<!--            <button type="submit" class="btn btn-danger btn-sm">수정</button>-->
<!--        </form>-->
</div>
</body>
</html>
