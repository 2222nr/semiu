<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(교수)</title>
</head>
<body>
    <div class="content" layout:fragment="content">
        <form th:action="@{/semi/profile/show}" method="get">
            <table>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>성별</th>
                    <th>주소</th>
                    <th>연락처</th>
                    <th>학과</th>
                    <th>입사일</th>
                    <th>만기일</th>
                </tr>
                <tr>
                    <td th:text="${professorDto.id}"></td>
                    <td th:text="${professorDto.name}"></td>
                    <td th:text="${professorDto.birth}"></td>
                    <td th:text="${professorDto.gender}"></td>
                    <td th:text="${professorDto.address}"></td>
                    <td th:text="${professorDto.phone}"></td>
                    <td th:text="${professorDto.departmentName}"></td>
                    <td th:text="${professorDto.hireDate}"></td>
                    <td th:text="${professorDto.terminationDate}"></td>
                </tr>
            </table>
            <a th:href="@{/semi/profile/updateProfileForm/{id}(id=${professorDto.id})}" class="btn btn-primary btn-sm">수정하기</a>
        </form>
    </div>
</body>
</html>
