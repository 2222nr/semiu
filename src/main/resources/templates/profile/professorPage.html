<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(교수)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .table th {
            text-align: center;
            vertical-align: middle;
        }
        .table td {
            vertical-align: middle;
            text-align: left;
        }
        input[type="text"] {
            width: 150px;
        }
        .btn-custom {
            background-color: #3788D8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #2d6caa;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 20px;
            font-size: 35px;
            margin-top: -30px;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container">
        <h1 class="header-title">마이페이지</h1>
        <table class="table table-bordered">
            <tr>
                <th>아이디</th>
                <td th:text="${professorDto.id}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${professorDto.name}"></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td th:text="${professorDto.birth}"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td th:text="${professorDto.gender}"></td>
            </tr>
            <tr>
                <th>주소</th>
                <td th:text="${professorDto.address}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${professorDto.phone}"></td>
            </tr>
            <tr>
                <th>학과</th>
                <td th:text="${professorDto.departmentName}"></td>
            </tr>
            <tr>
                <th>입사일</th>
                <td th:text="${professorDto.hireDate}"></td>
            </tr>
            <tr>
                <th>만기일</th>
                <td th:text="${professorDto.terminationDate}"></td>
            </tr>
        </table>
        <div class="button-group">
            <a th:href="@{/semi/profile/updateProfileForm/{id}(id=${professorDto.id})}" class="btn btn-outline-primary me-2">수정하기</a>
            <a th:href="@{/semi/professor/home}" class="btn btn-outline-primary me-2">메인 화면으로 돌아가기</a>
        </div>
    </div>
</div>
<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
