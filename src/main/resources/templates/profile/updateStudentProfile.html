<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지(학생) 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header fragment -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Content -->
        <div class="container">
            <h1>마이페이지 수정</h1>
            <form th:action="@{/semi/profile/update}" method="post" th:object="${studentDto}">

                <label for="id">학번:</label>
                <span th:text="*{id}"></span>
                <input type="hidden" id="id" name="id" th:field="*{id}" readonly>

                <label for="name">이름:</label>
                <span th:text="*{name}"></span>
                <input type="hidden" id="name" name="name" th:field="*{name}" readonly><br>

                <label for="birth">생년월일:</label>
                <span th:text="*{birth}"></span>
                <input type="hidden" id="birth" name="birth" th:field="*{birth}"><br>

                <label for="gender">성별:</label>
                <span th:text="*{gender}"></span>
                <input type="hidden" id="gender" name="gender" th:field="*{gender}"><br>

                <label for="address">주소:</label>
                <input type="text" id="address" name="address" th:field="*{address}"><br>

                <label for="phone">연락처:</label>
                <input type="text" id="phone" name="phone" th:field="*{phone}"><br>

                <label for="departmentId">학과:</label>
                <select id="departmentId" name="departmentId" required>
                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"
                            th:selected="${department.id == studentDto.departmentId}"></option>
                </select><br>

                <label for="academicYear">학년:</label>
                <input type="number" id="academicYear" name="academicYear" th:field="*{academicYear}"><br>

                <label for="semester">학기:</label>
                <input type="number" id="semester" name="semester" th:field="*{semester}"><br>

                <label for="entranceDate">입학일:</label>
                <input type="date" id="entranceDate" name="entranceDate" th:field="*{entranceDate}"><br>

                <label for="graduationDate">졸업일:</label>
                <input type="date" id="graduationDate" name="graduationDate" th:field="*{graduationDate}"><br>

                <button type="submit">저장하기</button>
            </form>
        </div>

    <!-- Footer fragment -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
