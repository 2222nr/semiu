<!-- showStudents.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>학생 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" layout:fragment="content">
        <h1>학생 목록</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>학번</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>성별</th>
                    <th>주소</th>
                    <th>연락처</th>
                    <th>학과</th>
                    <th>학년</th>
                    <th>학기</th>
                    <th>입학일</th>
                    <th>졸업일</th>
                    <th>편집</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="studentDto : ${studentDto}">
                    <td th:text="${studentDto.id}"></td>
                    <td th:text="${studentDto.name}"></td>
                    <td th:text="${studentDto.birth}"></td>
                    <td th:text="${studentDto.gender}"></td>
                    <td th:text="${studentDto.address}"></td>
                    <td th:text="${studentDto.phone}"></td>
                    <td th:text="${studentDto.departmentName}"></td>
                    <td th:text="${studentDto.academicYear}"></td>
                    <td th:text="${studentDto.semester}"></td>
                    <td th:text="${studentDto.entranceDate}"></td>
                    <td th:text="${studentDto.graduationDate}"></td>
                    <td>
                        <!-- 편집 버튼 -->
                        <a th:href="@{/semi/student/updateForm/{id}(id=${studentDto.id})}" class="btn btn-primary btn-sm">편집</a>

                        <!-- 삭제 버튼 -->
                        <form th:action="@{/semi/student/delete/{id}(id=${studentDto.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 이 학생을 삭제하시겠습니까?')">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 -->
        <div aria-label="Page navigation" th:if="${!studentDto.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!studentDto.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${studentDto.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, studentDto.totalPages - 1)}"
                    th:if="${page >= studentDto.number - 5 and page <= studentDto.number + 5}"
                    th:classappend="${page == studentDto.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li class="page-item" th:classappend="${!studentDto.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${studentDto.number + 1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 검색 처리 -->
        <form th:action="@{/semi/student/show}" method="get">
            <div class="input-group mb-3">
                <input type="text" name="keyword" class="form-control" placeholder="검색어 입력">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </form>

        <a th:href="@{/semi/student/insertForm}" class="btn btn-primary me-2">등록</a>
        <a th:href="@{/semi}" class="btn btn-primary">메인 화면으로 돌아가기</a>
    </div>
</body>
</html>
