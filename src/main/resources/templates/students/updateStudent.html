<!-- updateStudent.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header fragment -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- Content -->
    <div class="container">
        <h1>학생 수정</h1>
        <form th:action="@{/semi/student/update}" method="post" th:object="${studentDto}">
            <input type="hidden" id="id" name="id" th:field="*{id}">

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required><br>

            <label for="birth">생년월일:</label>
            <input type="date" id="birth" name="birth" th:field="*{birth}" required><br>

            <label for="gender">성별:</label>
            <select id="gender" name="gender" required>
                <option value="M" th:text="남성" th:selected="${studentDto.gender == 'MALE'}"></option>
                <option value="F" th:text="여성" th:selected="${studentDto.gender == 'FEMALE'}"></option>
            </select><br>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required><br>

            <label for="phone">연락처:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" required><br>

            <label for="departmentId">학과:</label>
            <select id="departmentId" name="departmentId" required>
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"
                        th:selected="${department.id == studentDto.departmentId}"></option>
            </select><br>

            <label for="academicYear">학년:</label>
            <input type="number" id="academicYear" name="academicYear" th:field="*{academicYear}" required><br>

            <label for="semester">학기:</label>
            <input type="number" id="semester" name="semester" th:field="*{semester}" required><br>

            <label for="entranceDate">입학일:</label>
            <input type="date" id="entranceDate" name="entranceDate" th:field="*{entranceDate}" required><br>

            <label for="graduationDate">졸업일:</label>
            <input type="date" id="graduationDate" name="graduationDate" th:field="*{graduationDate}" required><br>

            <button type="submit">수정</button>
        </form>
    </div>

    <!-- Footer fragment -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
