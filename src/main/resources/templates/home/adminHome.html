<!--adminHome.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMI_ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .card {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
        }
        p {
            font-weight: bold;
            font-size: 35px;
            color: #3788D8;
            text-align:center;
        }

    </style>
</head>
<body>

<!-- Header fragment -->
<th:block th:replace="~{fragments/header_admin :: header}"></th:block>

<!-- Content -->
<div class="container">
    <br><p>관리자 페이지</p><br>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">관리자</h5>
                    <a href="/semi/admin/admin/show" class="btn btn-custom"><i class="bi bi-person-badge"></i> 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">학생</h5>
                    <a href="/semi/admin/student/show" class="btn btn-custom"><i class="bi bi-people"></i> 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">교수</h5>
                    <a href="/semi/admin/professor/show" class="btn btn-custom"><i class="bi bi-person"></i> 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">강의</h5>
                    <a href="/semi/admin/subject/show" class="btn btn-custom"><i class="bi bi-book"></i> 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">성적</h5>
                    <a href="/semi/admin/grade/show" class="btn btn-custom"><i class="bi bi-book"></i> 관리</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">공지사항</h5>
                    <a href="/semi/admin/notice/showAll" class="btn btn-custom"><i class="bi bi-megaphone"></i> 관리</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
