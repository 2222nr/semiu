<!-- updateProfessorForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교수 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header_admin :: header}"></th:block>

<!-- Content -->
<div class="container">
    <h1>교수 수정</h1>
    <form action="/semi/admin/professor/update" method="post" th:object="${professorDto}">
        <input type="hidden" id="id" name="id" th:field="*{id}">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>
        <label for="birth">생년월일:</label>
        <input type="date" id="birth" name="birth" th:field="*{birth}" required><br>
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="M" th:text="Male" th:selected="${professorDto.gender == 'MALE'}"></option>
            <option value="F" th:text="Female" th:selected="${professorDto.gender == 'FEMALE'}"></option>
        </select><br>
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required><br>
        <label for="phone">연락처:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" required><br>

        <label for="departmentId">학과:</label>
        <select id="departmentId" name="departmentId" required>
            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"
                    th:selected="${department.id == professorDto.departmentId}"></option>
        </select><br>

        <label for="hireDate">입사일:</label>
        <input type="date" id="hireDate" name="hireDate" th:field="*{hireDate}" required><br>
        <label for="terminationDate">퇴사일:</label>
        <input type="date" id="terminationDate" name="terminationDate" th:field="*{terminationDate}" required><br>
        <button type="submit">Submit</button>
        <a th:href="@{/semi/admin/professor/show}" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
    </form>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
