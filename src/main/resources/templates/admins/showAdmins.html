<!-- showAdminForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>관리자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" layout:fragment="content">
        <h1>관리자 목록</h1>
        <table class="table">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>편집</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adminDto : ${adminDto}">
                <td th:text="${adminDto.id}"></td>
                <td th:text="${adminDto.name}"></td>
                <td>
                    <!-- 편집 버튼 -->
                    <a th:href="@{/semi/admin/updateForm/{id}(id=${adminDto.id})}" class="btn btn-primary btn-sm">편집</a>

                    <!-- 삭제 버튼 -->
                    <form th:action="@{/semi/admin/delete/{id}(id=${adminDto.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 이 관리자를 삭제하시겠습니까?')">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 -->
        <div aria-label="Page navigation" th:if="${!adminDto.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!adminDto.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${adminDto.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, adminDto.totalPages - 1)}"
                    th:if="${page >= adminDto.number - 5 and page <= adminDto.number + 5}"
                    th:classappend="${page == adminDto.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li class="page-item" th:classappend="${!adminDto.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${adminDto.number + 1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>

        <a th:href="@{/semi/admin/insertForm}" class="btn btn-primary me-2">등록</a>
        <a th:href="@{/semi}" class="btn btn-primary">메인 화면으로 돌아가기</a>
    </div>
</body>
</html>
