<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/subjectCheck.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <h3>공지사항 등록</h3>
    <form th:action="@{/semi/notice/insertForm}" method="post">
        <table border="1" class="table">
            <tr>
                <th>제목</th>
                <th>작성시간</th>
                <th>내용</th>
            </tr>
            <tr th:each="notice : ${noticeDto}" th:object="${noticeDto}">
                <td><input type="text" name="title" th:field="*{title}"></td>
                <td th:text="${currentDateTime}" th:field="*{createdTime}"></td>
                <td><textarea name="content" th:field="*{content}"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="등록하기">
    </form>
</body>
</html>
