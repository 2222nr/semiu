<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <script type="text/javascript" th:src="@{/js/noticeCheck.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1 style="text-align: center;">공지사항</h1> <br>
    <form id="deleteForm" th:action="@{/semi/notice/delete}" method="post">
        <div style="text-align: right;">
            <a th:href="@{/semi/notice/insertForm}" class="btn btn-primary">공지사항 등록하기</a>
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteSelectedNotice()">선택 항목 삭제</button>
        </div>
        <table class="table" border="1" style="text-align: center">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox" onclick="allSelected()"></th>
                <th>번호</th>
                <th>제목</th>
                <th>작성날짜</th>
                <th>수정하기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice, iterStat : ${notices}">
                <td><input type="checkbox" name="selectedIds" th:value="${notice.id}"/></td>
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${notice.title}"></td>
                <td th:text="${#dates.format(notice.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-sm" th:onclick="'updateNotice(\'' + ${notice.id} + '\')'">수정</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
