<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/form.js}" ></script>
</head>
<body>
<div class="content" layout:fragment="content">

    <div class="lectureMain">

        <!--사이드 nav -->
        <div class="side">
            <div class="flex-shrink-0 p-3"  style="text-align: center;">
                <a th:href="@{/semi/application/{id}(id=*{id})}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 2h-4v3h4zm0 4h-4v3h4zm0 4h-4v3h3a1 1 0 0 0 1-1zm-5 3v-3H6v3zm-5 0v-3H1v2a1 1 0 0 0 1 1zm-4-4h4V8H1zm0-4h4V4H1zm5-3v3h4V4zm4 4H6v3h4z"/>
                    </svg>
                    <span class="fs-5 fw-semibold">수강</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class ="sideLink">
                        <a th:href="@{/semi/application/{id}(id=*{id})}" class="dropdown-item" aria-current="page" >
                            수강신청
                        </a>
                    </li>
                    <li class ="sideLink">
                        <a th:href="@{/semi/application/show/{id}(id=${studentLogin.id})}" class="dropdown-item" style="text-decoration-line: underline; text-decoration-color: #0d6efd;">
                            수강조회
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--학생정보 Form : 현재 로그인되어 있는 학생 정보 보여주기-->
        <div class="lectureApplicationForm">
            <div class="info">수강 신청 목록</div>
            <table class="table table-striped table-bordered" style="text-align: center;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>학과</th>
                    <th>학년</th>
                    <th>학기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentLogin}" th:object="${student}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{department.name}"></td>
                    <td th:text="*{academicYear}"></td>
                    <td th:text="*{semester}"></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <!--과목List Get-->
                        <table class="table" id="lecture">
                            <tr>
                                <th>목차</th>
                                <th>과목명</th>
                                <th>교수명</th>
                                <th>강의실</th>
                                <th>강의 구분</th>
                                <th>이수학점</th>
                                <th>요일</th>
                                <th>시작 시간</th>
                                <th>종료 시간</th>
                                <th>수강 정원</th>
                                <th>현재 인원</th>
                            </tr>
                            <tr th:each="sub : ${subjectApplication}" th:object="${sub}" id="lectureRow">
                                <td th:text="*{id}"></td>
                                <td th:text="*{name}"></td>
                                <td th:text="*{professor.name}"></td>
                                <td th:text="*{classroom.id}"></td>
                                <td th:text="*{subjectType.value}"></td>
                                <td th:text="*{credit}"></td>
                                <td th:text="*{dayOfWeek}"></td>
                                <td th:text="*{startTime}"></td>
                                <td th:text="*{endTime}"></td>
                                <td th:text="*{maxStudent}"></td>
                                <td th:text="*{totalStudent}"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="5"  style="text-align: center;">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
