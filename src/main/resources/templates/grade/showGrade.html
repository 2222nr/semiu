<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Subject List</title>
    <script type="text/javascript" th:src="@{/js/grade.js}"></script>
    <style>
        .edit-button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1 style="text-align: center;" >Subject List</h1> <br>
    <form>
<!--    <form id="insertForm" th:action="@{/semi/grade/insertForm/{id}(id=*{id})}" method="post">-->
        <div style="text-align: right;">
            <input type="hidden" th:value="*{id}" name="id" >
<!--            <button type="submit" class="btn btn-outline-danger btn-sm" >저장</button>-->
        </div>
        <table class="table" border="1">
            <thead>
            <tr style="text-align: center;">
                <th>No</th>
                <th>강의코드</th>
                <th>강의명</th>
                <th>강의 구분</th>
                <th>이수학점</th>
                <th>연도</th>
                <th>학기</th>
                <th>학번</th>
                <th>이름</th>
                <th>성적    </th>
<!--                <th>수정</th>-->
<!--                <th>저장</th>-->
            </tr>
            </thead>
            <tbody>
                <tr th:each="gradeList, iterStat : ${gradeList}"style="text-align: center;" th:data-id="${iterStat.index}">
                    <td th:text="${iterStat.index}"></td>
                    <td>
                        <span th:text="${gradeList.subjectId}"></span>
                        <input type="hidden" th:name="subjectId" th:value="${gradeList.subjectId}" />
                    </td>
                    <td th:text="${gradeList.subjectName}"></td>
                    <td th:text="${gradeList.subjectType}"></td>
                    <td th:text="${gradeList.credit}"></td>
                    <td th:text="${gradeList.academicYear}"></td>
                    <td th:text="${gradeList.semester}"></td>
                    <form id="insertForm" th:action="@{/semi/grade/insertForm/{id}(id=*{id})}" method="post">
                        <td >
                            <span th:text="${gradeList.studentId}"></span>
                            <input type="hidden" th:name="studentId" th:value="${gradeList.studentId}" />
                        </td>
                        <td th:text="${gradeList.studentName}"></td>
                        <td >
                            <span th:text="${gradeList.grade}" style="display: inline-block;"></span>
                            <select th:if="${gradeList.grade != null}" th:name="${gradeList.grade}" th:value="${gradeList.grade}"  style="display: none;">
                                <option value="">선택</option>
                                <option th:each="grade : ${T(com.semiuniv.semiu.constant.Grade).values()}" th:value="${grade}"
                                        th:text="${grade}"></option>
                            </select>
                            <select th:if="${gradeList.grade == null}" th:name="${gradeList.grade}" th:value="${gradeList.grade}" style="display: inline-block;">
                                <option value="">선택</option>
                                <option th:each="grade : ${T(com.semiuniv.semiu.constant.Grade).values()}" th:value="${grade}"
                                        th:text="${grade}"></option>
                            </select>
<!--                            <span th:text="${gradeList.grade}" style="display: none"></span>-->
                            <input type="hidden" th:name="subjectId" th:value="${gradeList.subjectId}" />
                            <input type="hidden" th:name="studentId" th:value="${gradeList.studentId}" />
                            <input type="hidden"  name="grade" id="grade" th:value="${gradeList.grade}"/>

                            <button th:if="${gradeList.grade != null}" type="button" class="btn btn-primary edit-button" onclick="toggleEdit(this)">수정</button>
                            <button th:if="${gradeList.grade == null}" type="button" class="btn btn-primary save-button" onclick="saveValue(this)" >저장</button>
                            <button type="button" class="btn btn-primary save-button" style="display: none;" onclick="saveValue(this)" >저장</button>
    <!--                        <input type="hidden" id="grade-${iterStat.index}" name="grade" th:value="${gradeList.grade}" />-->
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
