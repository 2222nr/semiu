<!--welcome.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>semi university</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .background {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/06/20/01/university-library-4825366_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="d-flex flex-column justify-content-between h-100 position-relative">

            <!-- Header -->
            <header class="text-center py-3 bg-light">
                <div class="d-inline-flex align-items-center text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#007bff" class="bi bi-buildings mr-2" viewBox="0 0 16 16">
                        <path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022M6 8.694 1 10.36V15h5zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5z"/>
                        <path d="M2 11h1v1H2zm2 0h1v1H4zm-2 2h1v1H2zm2 0h1v1H4zm4-4h1v1H8zm2 0h1v1h-1zm-2 2h1v1H8zm2 0h1v1h-1zm2-2h1v1h-1zm0 2h1v1h-1zM8 7h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zM8 5h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zm0-2h1v1h-1z"/>
                    </svg>
                    <span class="h4 mb-0 text-primary">SEMI-UNIV</span>
                </div>
            </header>

            <!-- Content -->
            <main class="d-flex flex-grow-1 justify-content-center align-items-center">
                <div class="login-container" sec:authorize="isAnonymous()">
                    <h4 class="text-center">통합로그인</h4>
                    <form id="frm" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자ID</label>
                            <input id="username" name="username" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input id="password" name="password" type="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a th:href="@{/semi/find/showId}" class="btn btn-link">아이디 찾기</a>
                            <a th:href="@{/semi/find/showPassword}" class="btn btn-link">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center py-3 bg-light">
                <span>&copy; COPYRIGHT 2024 SEMI UNIVERSITY.ALL RIGHTS RESERVED.</span>
            </footer>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
