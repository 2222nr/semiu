<div th:fragment="formErrorsFragment" class="alert alert-danger alert-dismissible fade show"
     th:if="${#fields.hasErrors('selectedIds')}" role="alert" xmlns:th="http://www.w3.org/1999/xhtml">
    <span th:each="error : ${#fields.errors('selectedIds')}" th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
