<!-- updateNotice.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header fragment -->
    <th:block th:replace="~{fragments/header_admin :: header}"></th:block>

    <!-- Content -->
    <div class="container">
        <h3>공지사항 수정</h3>
        <form th:action="@{/semi/admin/notice/update}" method="post" th:object="${noticeDto}">
            <input type="hidden" id="id" name="id" th:field="*{id}">

            <div class="mb-3">
                <label for="title" class="form-label">제목:</label>
                <input type="text" id="title" name="title" class="form-control form-control-lg" th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label for="content">내용:</label>
                <textarea id="content" name="content" class="form-control form-control-lg" style="height: 300px;" th:field="*{content}" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{/semi/admin/notice/showAll}" class="btn btn-primary">이전 화면으로 돌아가기</a>
        </form>
    </div>

    <!-- Footer fragment -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
