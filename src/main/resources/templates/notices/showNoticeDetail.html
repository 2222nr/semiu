<!-- showNoticeDetail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        p {
            font-weight: bold;
            font-size: 35px;
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        h6 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header_admin :: header}"></th:block>

<div class="container">
    <p>공지사항 상세</p>
        <div class="mb-3">
            <h6 th:text="${'작성일 : ' + #dates.format(noticeDto.createdTime, 'yyyy-MM-dd HH:mm') + '　'}" style="text-align: right">작성일</h6>
            <label for="title" class="form-label" style="font-size: 18px">제목</label>
            <input class="form-control" id="title" type="text" th:value="${'　' + noticeDto.title}" aria-label="readonly input example" readonly style="height: 60px; font-weight: bold; font-size: 20px">
        </div>

        <div class="mb-3">
            <label for="content" style="font-size: 18px">내용</label>
            <input class="form-control" id="content" type="text" th:value="${'　' + noticeDto.content}" aria-label="readonly input example" readonly style="height: 300px; font-size: 20px;">
        </div>
        <div class="button-group">
            <a href="javascript:history.back()" rel="prev" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
        </div>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
