<!-- showNoticeDetail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            history.back();
        });
    </script>
    <th:block th:replace="~{fragments/header_admin :: header}"></th:block>

    <div class="container">
        <h1 th:text="${noticeDto.title}">공지사항 제목</h1>
        <div class="mb-3">
            <strong>작성일:</strong>
            <span th:text="${#dates.format(noticeDto.createdTime, 'yyyy-MM-dd HH:mm')}">작성일</span>
        </div>
        <div class="content" style="white-space: pre-wrap;">
            <p th:text="${noticeDto.content}">공지사항 내용</p>
        </div>

        <a href="javascript:history.back()" rel="prev" class="btn btn-primary">이전 화면으로 돌아가기</a>
    </div>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
