<!-- showNoticeDetail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, table td{
            text-align:center;
            vertical-align: middle;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        p {
            font-weight: bold;
            font-size: 35px;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px
        }
        h6 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            history.back();
        });
    </script>
    <th:block th:replace="~{fragments/header_admin :: header}"></th:block>

    <div class="container">
        <br><p th:text="${'　' + noticeDto.title}"></p>
        <div style="text-align: right">
            <h6 th:text="${'작성일 : ' + #dates.format(noticeDto.createdTime, 'yyyy-MM-dd HH:mm') + '　'}" >작성일</h6>
        </div>
            <table class="table table-bordered" >
            <tbody>
                <td>
                    <div style="white-space: pre-wrap; padding-left: 50px;  margin-top: 100px; margin-bottom: 100px; text-align: left">
                        <h5 th:text="${noticeDto.content}">공지사항 내용</h5>
                    </div>
                </td>
            </tbody>
        </table>
        <div class="button-group">
            <a href="javascript:history.back()" rel="prev" class="btn btn-outline-primary me-2">이전 화면으로 돌아가기</a>
        </div>
    </div>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
