<!-- showNotice.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{fragments/header_admin :: header}"></th:block>

    <div class="container">
        <h1>공지사항</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성날짜</th>
                    <th>편집</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="noticeDto : ${noticeDto}">
                    <td th:text="${noticeDto.id}"></td>
<!--                    <td th:text="${noticeDto.title}"></td>-->

                    <td>
                        <a th:href="@{/semi/notice/show/detail(id=${noticeDto.id})}" th:text="${noticeDto.title}">${noticeDto.title}</a>
                    </td>

                    <td th:text="${#dates.format(noticeDto.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <!-- 편집 버튼 -->
                        <a th:href="@{/semi/notice/updateForm/{id}(id=${noticeDto.id})}" class="btn btn-primary btn-sm">수정</a>

                        <!-- 삭제 버튼 -->
                        <form th:action="@{/semi/notice/delete/{id}(id=${noticeDto.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?')">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 -->
        <div aria-label="Page navigation" th:if="${!noticeDto.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!noticeDto.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${noticeDto.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, noticeDto.totalPages - 1)}"
                    th:if="${page >= noticeDto.number - 5 and page <= noticeDto.number + 5}"
                    th:classappend="${page == noticeDto.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li class="page-item" th:classappend="${!noticeDto.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${noticeDto.number + 1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 검색 처리 -->
        <form th:action="@{/semi/notice/show}" method="get">
            <div class="input-group mb-3">
                <input type="text" name="keyword" class="form-control" placeholder="검색어 입력">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </form>

        <a th:href="@{/semi/notice/insertForm}" class="btn btn-primary me-2">등록</a>
    </div>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
