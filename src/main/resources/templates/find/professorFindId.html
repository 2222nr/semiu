<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>교수 아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/06/20/01/university-library-4825366_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #000000;
        }
        h4 {
            text-align: center;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            margin-top: 20px;
            font-size: 1em;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h3>아이디를 찾고자 하는<br>교수 정보를 입력해주세요</h3>
            <form th:action="@{/semi/find/professorId}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">성명</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">생년월일</label>
                    <input type="date" id="birth" name="birth" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">연락처</label>
                    <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="연락처 (010-1234-5678)" required>
                </div>
                <button type="submit" class="btn btn-custom">확인하기</button>
            </form>
            <div class="link-container">
                <a th:href="@{/semi/find/showPassword}" class="btn btn-link">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
