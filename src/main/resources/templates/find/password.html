<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 이메일 전송 완료</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7ec8e3; /* 하늘색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 80%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .close-button, .return-button {
            margin-top: 20px;
            background-color: #5cb85c; /* 연두색 */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover, .return-button:hover {
            background-color: #4cae4c; /* 더 진한 연두색 */
        }
    </style>
</head>
<body>

<div class="message">
    <h2>이메일이 발송되었습니다!</h2>
    <p>귀하의 이메일 주소로 비밀번호가 전송되었습니다. 확인해주세요.</p>
    <a href="/semi" class="return-button" style="text-decoration: none;">로그인 페이지로 돌아가기</a>
</div>

</body>
</html>
