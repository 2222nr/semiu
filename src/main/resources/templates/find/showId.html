<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2020/02/06/20/01/university-library-4825366_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .container {
            margin-top: 200px;
        }
        .header-title {
            font-weight: bold;
            color: #3788D8;
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
            padding: 25px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }
        div{
            text-align: center;
            align-items: center;
            justify-content: center;
            vertical-align: center;
        }
        .back{
            font-size: 20px;
            text-decoration: none;
            color: #000000;

        }
        .back:hover {
            color: #808080;
    </style>
</head>
<body>
<div  class="overlay">
    <div class="container">
        <h1>아이디 찾기</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">학생 아이디 찾기</h5>
                        <a th:href="@{/semi/find/showStudentId}" class="btn btn-custom">학생 아이디 찾기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">교수 아이디 찾기</h5>
                        <a th:href="@{/semi/find/showProfessorId}" class="btn btn-custom">교수 아이디 찾기</a>
                    </div>
                </div>
            </div>
            <div>
                <a th:href="@{/semi}" class="back"> 로그인 페이지로 돌아가기 </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
